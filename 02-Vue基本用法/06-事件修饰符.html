<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="https://www.bilibili.com/" @click.prevent="show">点击</a>
        <hr>
        <div style="height: 150px;line-height: 150px;
         background-color: aqua; padding-left: 100px;"
         @click="divHandler">
        <button @click.stop="btnHandler">按钮</button>
        </div>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                show(e){
                    //e.preventDefault()
                    console.log('点击了a链接');
                },
                btnHandler(){
                    console.log('btnHandler');
                },
                divHandler(){
                    console.log('divHandler');
                }
            }
        })
    </script>
</body>
</html>
