<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>message的值是{{ message | cap}}</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                message:'vue.js'
            },
            filters:{
                cap(val){
                    //charAt(0) 接收索引值
                    //slice(1) 截取字符串
                    Val = val.charAt(0).toUpperCase() + val.slice(1)
                    return Val
                }
            }
        }) 
    </script>
</body>
</html>
