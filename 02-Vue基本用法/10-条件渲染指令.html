<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <p v-if="flag">这是被v-if控制的标签</p>
        <p v-show="flag">这是被v-show控制的标签</p>
        <hr>
        <div v-if="type === 'A'">优秀</div>
        <div v-else-if="type === 'B'">良好</div>
        <div v-else-if="type === 'C'">一般</div>
        <div v-else>差</div>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                type:'A'
            }
        })
    </script>
</body>
</html>
